<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishFarmer.AI</title>
  <style>
    body {
      background: url('https://image2url.com/images/1761782922441-d06702be-22c8-474d-b4cb-70f8cff26c8d.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #004e64;
      font-size: 3.5em;
      margin: 50px 0 20px 0;
      text-shadow: 0 0 12px #a8e0ff;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start; 
      position: relative;
      height: 300px; 
      left: 400px; 
    }

    .chat-bubble {
      background-image: url('https://www.freeiconspng.com/uploads/speech-bubble-png-27.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 170px;
      height: 75px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 29px;
      font-size: 16px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #004e64;
      font-weight: 700;
      opacity: 0.9;
      transition: opacity 0.4s ease;
      position: relative;
      z-index: 2;
      animation: bubbleFloatExact 5s ease-in-out infinite;
      margin-right: 50px; 
    }

    .container img {
      width: 450px;
      height: auto;
      position: absolute;
      bottom: -25px;
      left: 22%;
      transform: translateX(-50%);
      animation: swimFloatExact 5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px #a2e8ff);
      z-index: 1;
    }

    @keyframes swimFloatExact {
      0%, 100% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
      25% { transform: translateX(calc(-50% + 4px)) translateY(-5px) rotateY(2deg); }
      50% { transform: translateX(calc(-50% - 4px)) translateY(-8px) rotateY(-2deg); }
      75% { transform: translateX(calc(-50% + 3px)) translateY(-4px) rotateY(1deg); }
    }

    @keyframes bubbleFloatExact {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(-9px); }
      75% { transform: translateY(-4px); }
    }

    button {
      display: block;
      width: 380px;
      margin: 0 auto 12px auto;
      background: linear-gradient(90deg, #00b4d8, #0096c7);
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 180, 216, 0.5);
      transition: all 0.3s ease;
      position: relative;
      top: -80px; 
      z-index: 2;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px rgba(0, 180, 216, 0.8);
      background: linear-gradient(90deg, #0096c7, #0077b6);
    }

    button:active {
      transform: scale(0.98);
      background: linear-gradient(90deg, #0077b6, #00b4d8);
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
        height: 250px;
        left: 0;
      }
      .chat-bubble {
        width: 70%;
        height: auto;
        font-size: 18px;
        margin-right: 0;
        margin-bottom: 20px;
      }
      .container img {
        width: 70%;
        bottom: 0;
      }
      button {
        width: 80%;
        padding: 14px 0;
        font-size: 16px;
        top: -50px;
      }
      h1 {
        font-size: 2.8em;
      }
    }
  </style>
</head>

<body>

  <h1>FishFarmer.AI</h1>

  <div class="container">
    <div class="chat-bubble" id="fish-speech">glub glub glub</div>
    <img id="fish-img" src="https://image2url.com/images/1761783428429-12613f14-e588-4be6-8668-5c76026d6323.png" alt="fish">
  </div>

  <button type="button" onclick="window.location.href='2Chat.html'">Chat</button>
  <button type="button" onclick="window.location.href='5Saves.html'">Saved Farms</button>
  <button type="button" onclick="window.location.href='3Options.html'">Options</button>
  <button type="button" onclick="window.location.href='4Account.html'">Account</button>

  <audio id="bgMusic0" loop><source src="AquaticAmbience.mp3" type="audio/mp3"></audio>
  <audio id="bgMusic1" loop><source src="ZenGarden.mp3" type="audio/mp3"></audio>
  <audio id="bgMusic2" loop><source src="C418.mp3" type="audio/mp3"></audio>

  <script>
    const tracks = [
      document.getElementById("bgMusic0"),
      document.getElementById("bgMusic1"),
      document.getElementById("bgMusic2")
    ];

    const savedOptions = JSON.parse(localStorage.getItem('options')) || {};
    const musicEnabled = savedOptions.music ?? true;
    let currentTrackIndex = parseInt(savedOptions.track ?? 0);
    const volume = savedOptions.volume ?? 20;

    tracks.forEach(t => { t.volume = volume / 100; t.pause(); });

    if (musicEnabled) {
      tracks[currentTrackIndex].play().catch(() => {
        const playOnInteraction = () => {
          tracks[currentTrackIndex].play();
          window.removeEventListener('click', playOnInteraction);
          window.removeEventListener('keydown', playOnInteraction);
        };
        window.addEventListener('click', playOnInteraction);
        window.addEventListener('keydown', playOnInteraction);
      });
    }

    const phrases = [
      "I byte fish","Buffering...","Swim.exe","404 pond","SeaProtocol",
      "DataPlankton","Kernel Splash","StreamOverflow","glub glub glub",
      "System splash","Beepâ€¦blub!","404 Fish Not","I byte water",
      "Fin-tastic!","Too many scales","Routing Wetware..","Fishy.exe",
      "Bloop.bloop","Ctrl+Alt+Swim","Error: scales"
    ];

    const fishBubble = document.getElementById("fish-speech");
    const fishImg = document.getElementById("fish-img");
    const fishClosed = "https://image2url.com/images/1761783428429-12613f14-e588-4be6-8668-5c76026d6323.png";
    const fishOpen = "https://image2url.com/images/1761783567339-a3993da2-6651-459e-9d6c-c5da587f4134.png";

    let typingIndex = 0, currentPhrase = "", phraseIndex = 0;

    function typePhrase(phrase, callback) {
      typingIndex = 0;
      currentPhrase = "";
      fishBubble.style.opacity = 0.9;
      fishBubble.textContent = "";
      fishImg.src = fishOpen; 

      const typer = setInterval(() => {
        currentPhrase += phrase[typingIndex];
        fishBubble.textContent = currentPhrase;
        typingIndex++;
        if (typingIndex === phrase.length) {
          clearInterval(typer);
          fishImg.src = fishClosed; 
          setTimeout(() => { fishBubble.style.opacity = 0.4; setTimeout(callback, 400); }, 2500);
        }
      }, 100);
    }

    function nextPhrase() {
      phraseIndex = Math.floor(Math.random() * phrases.length);
      typePhrase(phrases[phraseIndex], nextPhrase);
    }

    nextPhrase();
  </script>
</body>
</html>
