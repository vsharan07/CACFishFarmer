<!DOCTYPE html>
<html>
<head>
  <title>FishFarmer.AI</title>
  <style>
    body {
      background-color: #e8f9ff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px 0 80px 0; 
      text-align: center;
    }

    h1 {
      color: #005f73;
      font-size: 3em; 
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
      margin-left: -10%;
      flex-wrap: nowrap;
    }

    .chat-bubble {
      background-image: url('https://www.freeiconspng.com/uploads/speech-bubble-png-27.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width:  170px;      
      height: 75px;
      display: flex;
      align-items: flex-start;  
      justify-content: center;
      padding-top: 29px;        
      font-size: 16px;     
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #005f73;
      font-weight: 700; 
    }

    
    .container img {
      width: 250px; 
      height: auto;
      display: block;
    }

    button {
      display: block;
      width: 320px;          
      margin: 15px auto;   
      background-color: #008cba;
      color: white;
      border: none;
      padding: 16px 28px;    
      border-radius: 8px;
      font-size: 20px;      
      font-weight: 700;
      letter-spacing: 1px;
      font-family: 'Arial Black', Arial, sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00b4d8;
      transform: scale(1.05);
    }

    button:active {
      background-color: #0077b6;
      transform: scale(0.97);
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
      }

      .chat-bubble {
        margin-bottom: 15px;
      }

      .container img {
        width: 70%;
      }

      button {
        width: 80%;
        padding: 14px 20px;
        font-size: 18px;
      }

      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>

<body>

  <h1>FishFarmer.AI</h1>

  <div class="container">
    <div class="chat-bubble">
      glub glub glub
    </div>

    <img 
      src="https://i.pinimg.com/originals/81/93/f3/8193f3b95de0e28cab04bb6be83c7752.png" 
      alt="fish"
    >
  </div>

  <button type="button" onclick="window.location.href='2Chat.html'">
    Chat
  </button>

  <button type="button" onclick="window.location.href='3Options.html'">
    Options
  </button>

  <button type="button" onclick="window.location.href='4Account.html'">
    Account
  </button>

</body>
</html>
