<!DOCTYPE html>
<html>
<head>
  <title>FishFarmer.AI</title>
  <style>
      body {
    background-color: #e8f9ff;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0px 0 80px 0; 
    text-align: center;
  }


    h1 {
      color: #005f73;
      font-size: 3.5em; 
      margin-bottom: 40px;
    }

    .container 
    { display: flex; 
      align-items: flex-start; 
      gap: 15px; justify-content: center; 
      margin-bottom: 40px; 
      margin-left: -10%; 
      flex-wrap: nowrap; 
    } 
    
    .chat-bubble 
    { background-image: url('https://www.freeiconspng.com/uploads/speech-bubble-png-27.png'); 
    background-size: contain; 
    background-repeat: no-repeat; 
    background-position: center; 
    width: 170px; 
    height: 75px; 
    display: flex; 
    align-items: 
    flex-start; 
    justify-content: center; 
    padding-top: 29px; 
    font-size: 16px; 
    text-align: center; 
    font-family: 'Poppins', sans-serif; 
    color: #005f73; 
    font-weight: 700; 
  }

    .container img {
      width: 300px; 
      height: auto;
      display: block;
    }

    button {
      display: block;
      width: 380px;     
      margin: 18px auto;   
      background-color: #008cba;
      color: white;
      border: none;
      padding: 16px 0;    
      border-radius: 10px;
      font-size: 18px;      
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00b4d8;
      transform: scale(1.03);
    }

    button:active {
      background-color: #0077b6;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .chat-bubble {
        width: 70%;
        height: auto;
        font-size: 18px;
      }

      .container img {
        width: 70%;
      }

      button {
        width: 80%;
        padding: 14px 0;
        font-size: 16px;
      }

      h1 {
        font-size: 2.8em;
      }
    }
  </style>
</head>

<audio id="bgMusic0" loop>
  <source src="AquaticAmbience.mp3" type="audio/mp3">
</audio>
<audio id="bgMusic1" loop>
  <source src="ZenGarden.mp3" type="audio/mp3">
</audio>
<audio id="bgMusic2" loop>
  <source src="C418.mp3" type="audio/mp3">
</audio>

<script>
  const tracks = [
    document.getElementById("bgMusic0"),
    document.getElementById("bgMusic1"),
    document.getElementById("bgMusic2")
  ];

  const savedOptions = JSON.parse(localStorage.getItem('options')) || {};
  const musicEnabled = savedOptions.music ?? true;
  let currentTrackIndex = parseInt(savedOptions.track ?? 0);
  const volume = savedOptions.volume ?? 20;

  tracks.forEach(t => {
    t.volume = volume / 100;
    t.pause();
  });

  if (musicEnabled) {
    tracks[currentTrackIndex].play().catch(() => {
      const playOnInteraction = () => {
        tracks[currentTrackIndex].play();
        window.removeEventListener('click', playOnInteraction);
        window.removeEventListener('keydown', playOnInteraction);
      };
      window.addEventListener('click', playOnInteraction);
      window.addEventListener('keydown', playOnInteraction);
    });
  }

</script>

<body>

  <h1>FishFarmer.AI</h1>

  <div class="container">
    <div class="chat-bubble" id="fish-speech">
      glub glub glub
    </div>

    <img 
      src="https://i.pinimg.com/originals/81/93/f3/8193f3b95de0e28cab04bb6be83c7752.png" 
      alt="fish"
    >
  </div>

  <button type="button" onclick="window.location.href='2Chat.html'">
    Chat
  </button>

  <button type="button" onclick="window.location.href='5Saves.html'">
    Saved Farms
  </button>

  <button type="button" onclick="window.location.href='3Options.html'">
    Options
  </button>

  <button type="button" onclick="window.location.href='4Account.html'">
    Account
  </button>

  <script>
const phrases = [
  "I byte fish",
  "Buffering...",
  "Swim.exe",
  "404 pond",
  "SeaProtocol",
  "DataPlankton",
  "Kernel Splash",
  "StreamOverflow",
  "glub glub glub",
  "System splash",
  "Beepâ€¦blub!",
  "404 Fish Not",
  "I byte water",
  "Fin-tastic!",
  "Too many scales",
  "Routing Wetware..",
  "Fishy.exe",
  "Bloop.bloop",
  "Ctrl+Alt+Swim",
  "Error: scales"
];

const fishBubble = document.getElementById("fish-speech");

let currentPhrase = "";
let typingIndex = 0;
let phraseIndex = 0;

function typePhrase(phrase, callback) {
  typingIndex = 0;
  currentPhrase = "";
  fishBubble.textContent = "";

  const typer = setInterval(() => {
    currentPhrase += phrase[typingIndex];
    fishBubble.textContent = currentPhrase;
    typingIndex++;
    if (typingIndex === phrase.length) {
      clearInterval(typer);
      setTimeout(callback, 3000); 
    }
  }, 100); 
}

function nextPhrase() {
  phraseIndex = Math.floor(Math.random() * phrases.length);
  typePhrase(phrases[phraseIndex], nextPhrase);
}

nextPhrase();
</script>
</body>
</html>
