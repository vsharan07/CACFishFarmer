<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishFarmer.AI - Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #e8f9ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 60px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 25px;
    }

    .options-container {
      background: #ffffffcc;
      padding: 45px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 450px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      text-align: center;
      color: #005f73;
      margin: 5px 0 15px 0;
      font-size: 2.6em;
    }

    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      position: relative;
    }

    label {
      font-weight: bold;
      color: #005f73;
      font-size: 18px;
    }

    select, input[type="range"] {
      flex: 1;
      margin-left: 20px;
      height: 28px;
      font-size: 16px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 65px;
      height: 34px;
      margin-left: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #008cba;
    }

    input:checked + .slider:before {
      transform: translateX(31px);
    }

    .save-button {
      margin-top: 15px;
      background-color: #008cba;
      color: white;
      border: none;
      padding: 18px 0;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .save-button:hover {
      background-color: #00b4d8;
      transform: scale(1.1);
    }

    .back-button {
      background-color: #555;
      color: white;
      padding: 12px 0;  
      width: 140px;        
      border-radius: 10px;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      transition: all 0.3s ease;
      align-self: flex-start;
    }

    .back-button:hover {
      background-color: #333;
      transform: scale(1.1);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background: white;
      border: 2px solid #008cba;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      transform: scale(1.3);
    }

    input[type="range"]::-moz-range-thumb {
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background: white;
      border: 2px solid #008cba;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    input[type="range"]:hover::-moz-range-thumb {
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      .options-container {
        width: 90%;
        padding: 35px 25px;
      }

      h1 {
        font-size: 2em;
      }

      .back-button, .save-button {
        width: 80%;
        font-size: 16px;
        padding: 14px 0;
      }

      label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="options-container">
      <h1>Options</h1>

      <div class="option-row">
        <label for="musicToggle">Music</label>
        <label class="toggle-switch">
          <input type="checkbox" id="musicToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option-row">
        <label for="musicSelect">Track</label>
        <select id="musicSelect">
          <option value="0">Aquatic Ambience</option>
          <option value="1">Zen Garden</option>
          <option value="2">C418</option>
        </select>
      </div>

      <div class="option-row">
        <label for="volumeSlider">Volume</label>
        <div style="flex:1; display:flex; align-items:center; margin-left:20px; position:relative;">
          <input type="range" id="volumeSlider" min="0" max="100">
          <span id="volumeTooltip" 
                style="
                  position:absolute;
                  top:-30px;
                  left:50%;
                  transform:translateX(-50%);
                  background-color:#008cba;
                  color:white;
                  padding:3px 6px;
                  border-radius:4px;
                  font-size:14px;
                  display:none;
                  white-space:nowrap;
                ">10%</span>
        </div>
      </div>

      <div class="option-row">
        <label for="rationaleToggle">Include Rationale</label>
        <label class="toggle-switch">
          <input type="checkbox" id="rationaleToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option-row">
        <label for="geoRegion">Geographic Region</label>
        <select id="geoRegion">
          <option value="north-america">North America</option>
          <option value="south-america">South America</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="africa">Africa</option>
          <option value="australia">Australia</option>
        </select>
      </div>

      <button class="save-button" type="button" onclick="saveOptions()">Save my preferences</button>
    </div>

    <button class="back-button" type="button" onclick="location.href='1Home.html'">
      Back
    </button>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="AquaticAmbience.mp3" type="audio/mp3">
  </audio>

  <audio id="music1" loop>
    <source src="ZenGarden.mp3" type="audio/mp3">
  </audio>

  <audio id="music2" loop>
    <source src="C418.mp3" type="audio/mp3">
  </audio>

  <script>
    const slider = document.getElementById("volumeSlider");
    const tooltip = document.getElementById("volumeTooltip");
    const musicToggle = document.getElementById("musicToggle");
    const musicSelect = document.getElementById("musicSelect");
    const rationaleToggle = document.getElementById("rationaleToggle");
    const geoRegion = document.getElementById("geoRegion");

    const tracks = [
      document.getElementById("backgroundMusic"),
      document.getElementById("music1"),
      document.getElementById("music2")
    ];

    let currentTrackIndex = 0;

    // Load saved options or defaults
    const savedOptions = JSON.parse(localStorage.getItem('options')) || {};
    musicToggle.checked = savedOptions.music ?? true;
    musicSelect.value = savedOptions.track ?? 0;
    slider.value = savedOptions.volume ?? 10; // default to 10%
    tooltip.textContent = slider.value + "%";
    rationaleToggle.checked = savedOptions.includeRationale ?? true;
    geoRegion.value = savedOptions.region ?? "north-america";

    tracks.forEach((t, i) => {
      t.volume = slider.value / 100;
      t.pause();
    });

    currentTrackIndex = parseInt(musicSelect.value);

    // Play current track if music enabled
    if (musicToggle.checked) tracks[currentTrackIndex].play().catch(()=>{});

    musicToggle.addEventListener("change", () => {
      if (musicToggle.checked) {
        tracks[currentTrackIndex].play().catch(()=>{});
      } else {
        tracks[currentTrackIndex].pause();
      }
    });

    musicSelect.addEventListener("change", () => {
      tracks.forEach(t => t.pause());
      currentTrackIndex = parseInt(musicSelect.value);
      if (musicToggle.checked) tracks[currentTrackIndex].play().catch(()=>{});
    });

    slider.addEventListener("mouseenter", () => { tooltip.style.display = "inline-block"; tooltip.textContent = slider.value + "%"; });
    slider.addEventListener("mouseleave", () => { tooltip.style.display = "none"; });
    slider.addEventListener("input", () => {
      tooltip.textContent = slider.value + "%";
      const percent = slider.value / slider.max;
      tooltip.style.left = `calc(${percent * 100}% )`;

      tracks[0].volume = slider.value / 100;
      tracks[1].volume = slider.value / 100;
      tracks[2].volume = Math.min(slider.value / 100 * 1.15, 1);
    });

    function saveOptions() {
      const options = {
        music: musicToggle.checked,
        track: musicSelect.value,
        volume: slider.value,
        includeRationale: rationaleToggle.checked,
        region: geoRegion.value
      };
      localStorage.setItem('options', JSON.stringify(options));
      alert("Preferences saved!");
    }
  </script>
</body>
</html>
