<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat with the fish</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: url('https://image2url.com/images/1761782922441-d06702be-22c8-474d-b4cb-70f8cff26c8d.png') no-repeat center center fixed;
    background-size: cover;
    height: 120vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .chat-container {
    position: relative;
    width: 900px;
  }

  .chat-bubble-container {
    position: absolute;
    left: 0;
    bottom: 50px;
    width: 460px;
    z-index: 10;
  }

  .chat-bubble {
    width: 100%;
    height: auto;
    display: block;
  }

  .chat-bubble-text {
    position: absolute;
    top: 20%;
    left: 12%;
    width: 75%;
    font-size: 1.2em;
    color: #004e64;
    pointer-events: none;
    word-wrap: break-word;
  }

  .read-more {
    position: absolute;
    left: 190px;
    bottom: 140px; 
    font-style: italic;
    text-decoration: underline;
    cursor: pointer;
    color: #004e64;
    font-size: 1.1em;
    z-index: 20;
  }

  .fish {
    position: absolute;
    bottom: -290px;
    right: -150px;
    width: 700px;
    height: auto;
    animation: swimFloat 5s ease-in-out infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
  }

  @keyframes swimFloat {
    0%, 100% { transform: translateY(0); }
    25% { transform: translateY(-6px); }
    50% { transform: translateY(-10px); }
    75% { transform: translateY(-4px); }
  }

  .input-box {
    position: absolute;
    bottom: -250px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
  }

  .input-box input {
    flex: 1;
    padding: 20px 24px;
    font-size: 1.5em;
    border-radius: 16px;
    border: 3px solid #00b4d8;
    outline: none;
  }

  .input-box button {
    padding: 16px 28px;
    font-size: 1.5em;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .send-button {
    background: linear-gradient(90deg, #00b4d8, #0096c7);
    color: white;
  }

  .send-button:hover {
    background: linear-gradient(90deg, #0096c7, #0077b6);
    transform: scale(1.05);
  }

  .back-button {
    background-color: rgba(0,0,0,0.65);
    color: white;
  }

  .back-button:hover {
    background-color: rgba(0,0,0,0.85);
    transform: scale(1.05);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 40px;
    border-radius: 16px;
    width: 80%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
  }

  .chat-message {
    margin-bottom: 12px;
  }

  .chat-message.user {
    font-weight: bold;
    color: #0077b6;
  }

  .chat-message.ai {
    font-style: italic;
    color: #004e64;
  }
</style>
</head>
<body>

<div class="chat-container">

  <div class="chat-bubble-container">
    <img src="https://www.freeiconspng.com/uploads/speech-bubble-png-27.png"
         alt="chat bubble"
         class="chat-bubble">
    <div class="chat-bubble-text" id="bubbleText">The fish is thinking...</div>
  </div>

  <div class="read-more" id="readMoreBtn">Read More</div>

  <img src="https://image2url.com/images/1761783428429-12613f14-e588-4be6-8668-5c76026d6323.png"
     alt="fish"
     class="fish"
     id="fishImage">

  <div class="input-box">
    <input type="text" id="userInput" placeholder="...">
    <button class="send-button" onclick="sendMessage()">Send</button>
    <button class="back-button" onclick="location.href='1Home.html'">Back</button>
  </div>
</div>

<div class="modal" id="readMoreModal">
  <div class="modal-content"></div>
</div>

<!-- Audio tracks -->
<audio id="bgMusic0" loop>
  <source src="AquaticAmbience.mp3" type="audio/mp3">
</audio>
<audio id="bgMusic1" loop>
  <source src="ZenGarden.mp3" type="audio/mp3">
</audio>
<audio id="bgMusic2" loop>
  <source src="C418.mp3" type="audio/mp3">
</audio>

<script>
let lastFullResponse = "";

const fishImage = document.getElementById('fishImage');
const closedMouth = "https://image2url.com/images/1761783428429-12613f14-e588-4be6-8668-5c76026d6323.png";
const openMouth = "https://image2url.com/images/1761783567339-a3993da2-6651-459e-9d6c-c5da587f4134.png";

let talkingInterval = null;

function startTalking() {
  if (talkingInterval) return;
  talkingInterval = setInterval(() => {
    fishImage.src = (fishImage.src === closedMouth) ? openMouth : closedMouth;
  }, 300);
}

function stopTalking() {
  clearInterval(talkingInterval);
  talkingInterval = null;
  fishImage.src = closedMouth;
}

window.onload = async () => {
  const bubbleText = document.getElementById('bubbleText');
  const farmData = JSON.parse(localStorage.getItem('currentFarm') || '{}');

  if (farmData.environmentalCondition) {
    const requestData = {
      messages: [{ role: "user", content: farmData.environmentalCondition }],
      farmingData: farmData
    };

    try {
      const res = await fetch('/geminiCall', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestData)
      });
      const data = await res.json();
      lastFullResponse = data.response || "Fish is thinking...";
      bubbleText.textContent = lastFullResponse.length > 100
        ? lastFullResponse.slice(0, 100) + "..."
        : lastFullResponse;
    } catch (err) {
      console.error(err);
      bubbleText.textContent = "Something went wrong...";
    }
  } else {
    bubbleText.textContent = "The fish is waiting for your message!";
  }

  // Play background music
  const tracks = [
    document.getElementById("bgMusic0"),
    document.getElementById("bgMusic1"),
    document.getElementById("bgMusic2")
  ];

  const savedOptions = JSON.parse(localStorage.getItem('options')) || {};
  const musicEnabled = savedOptions.music ?? true;
  let currentTrackIndex = parseInt(savedOptions.track ?? 0);
  const volume = savedOptions.volume ?? 20;

  tracks.forEach(t => {
    t.volume = volume / 100;
    t.pause();
  });

  if (musicEnabled) {
    tracks[currentTrackIndex].play().catch(() => {
      const playOnInteraction = () => {
        tracks[currentTrackIndex].play();
        window.removeEventListener('click', playOnInteraction);
        window.removeEventListener('keydown', playOnInteraction);
      };
      window.addEventListener('click', playOnInteraction);
      window.addEventListener('keydown', playOnInteraction);
    });
  }
};

async function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (!message) return;

  const bubbleText = document.getElementById('bubbleText');
  const modal = document.getElementById('readMoreModal');
  const modalContent = modal.querySelector('.modal-content');

  const userMsg = document.createElement('p');
  userMsg.className = "chat-message user";
  userMsg.textContent = `You: ${message}`;
  modalContent.appendChild(userMsg);

  const thinkingMsg = document.createElement('p');
  thinkingMsg.className = "chat-message ai";
  thinkingMsg.textContent = "Fish is thinking...";
  modalContent.appendChild(thinkingMsg);
  modal.style.display = 'flex';
  modalContent.scrollTop = modalContent.scrollHeight;

  startTalking();

  const requestData = {
    messages: [{ role: "user", content: message }],
    farmingData: {
      phValue: 7.0,
      salinity: 9.0,
      algae: 500.0,
      dissolvedOxygen: 5.5,
      bacterialLoad: 2.0,
      environmentalCondition: message
    }
  };

  try {
    const res = await fetch("/geminiCall", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(requestData)
    });
    const data = await res.json();

    lastFullResponse = data.response || "No response.";
    const truncated = lastFullResponse.length > 100
      ? lastFullResponse.slice(0, 100) + "..."
      : lastFullResponse;

    bubbleText.textContent = truncated;
    thinkingMsg.textContent = lastFullResponse;
    modalContent.scrollTop = modalContent.scrollHeight;

  } catch (err) {
    console.error(err);
    lastFullResponse = "Something went wrong.";
    bubbleText.textContent = lastFullResponse;
    thinkingMsg.textContent = lastFullResponse;
  }

  stopTalking();
  input.value = "";
}

const readMoreBtn = document.getElementById('readMoreBtn');
const readMoreModal = document.getElementById('readMoreModal');

readMoreBtn.onclick = () => {
  const modalContent = readMoreModal.querySelector('.modal-content');
  modalContent.innerHTML = lastFullResponse.replace(/\n/g, '<br>');
  readMoreModal.style.display = 'flex';
};

readMoreModal.onclick = (e) => {
  if (e.target === readMoreModal) readMoreModal.style.display = 'none';
};
</script>
</body>
</html>
