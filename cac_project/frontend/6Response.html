<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat with the fish</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(180deg, #d9f9ff 0%, #b7ebff 100%);
    height: 120vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .chat-container {
    position: relative;
    width: 900px;
  }

  .chat-bubble {
    position: absolute;
    left: 0;
    bottom: 50px;
    width: 460px;
    height: auto;
    z-index: 10;
  }

  .read-more {
    position: absolute;
    left: 190px;
    bottom: 140px; 
    font-style: italic;
    text-decoration: underline;
    cursor: pointer;
    color: #004e64;
    font-size: 1.1em;
    z-index: 20;
  }

  .fish {
    position: absolute;
    right: 0;
    bottom: -110px;
    width: 400px;
    height: auto;
    animation: swimFloat 5s ease-in-out infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
  }

  @keyframes swimFloat {
    0%, 100% { transform: translateY(0); }
    25% { transform: translateY(-6px); }
    50% { transform: translateY(-10px); }
    75% { transform: translateY(-4px); }
  }

  .input-box {
    position: absolute;
    bottom: -250px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
  }

  .input-box input {
    flex: 1;
    padding: 20px 24px;
    font-size: 1.5em;
    border-radius: 16px;
    border: 3px solid #00b4d8;
    outline: none;
  }

  .input-box button {
    padding: 16px 28px;
    font-size: 1.5em;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .send-button {
    background: linear-gradient(90deg, #00b4d8, #0096c7);
    color: white;
  }

  .send-button:hover {
    background: linear-gradient(90deg, #0096c7, #0077b6);
    transform: scale(1.05);
  }

  .back-button {
    background-color: rgba(0,0,0,0.65);
    color: white;
  }

  .back-button:hover {
    background-color: rgba(0,0,0,0.85);
    transform: scale(1.05);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 40px;
    border-radius: 16px;
    width: 80%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
  }

  .chat-message {
    margin-bottom: 12px;
  }

  .chat-message.user {
    font-weight: bold;
    color: #0077b6;
  }

  .chat-message.ai {
    font-style: italic;
    color: #004e64;
  }
</style>
</head>
<body>

<div class="chat-container">
  <img src="https://www.freeiconspng.com/uploads/speech-bubble-png-27.png"
       alt="chat bubble"
       class="chat-bubble"
       id="chatBubbleImage">

  <div class="read-more" id="readMoreBtn">Read More</div>

  <img src="https://i.pinimg.com/originals/81/93/f3/8193f3b95de0e28cab04bb6be83c7752.png"
       alt="fish"
       class="fish">

  <div class="input-box">
    <input type="text" id="userInput" placeholder="...">
    <button class="send-button" onclick="sendMessage()">Send</button>
    <button class="back-button" onclick="location.href='1Home.html'">Back</button>
  </div>
</div>

<div class="modal" id="readMoreModal">
  <div class="modal-content">
    <p><em>Hi!</em></p>
  </div>
</div>

<script>
let lastFullResponse = "";
async function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (message === "") return;
  
  const bubble = document.getElementById('chatBubbleImage');
  const modal = document.getElementById('readMoreModal');
  const content = modal.querySelector('.modal-content');

  // appends the user's chat messages
  const userMsg = document.createElement('p');
  userMsg.className = "chat-message user";
  userMsg.textContent = `You: ${message}`;
  content.appendChild(userMsg);

  // the fish is thinking
  modal.style.display = 'flex';
  const thinkingMsg = document.createElement('p');
  thinkingMsg.className = "chat-message ai";
  thinkingMsg.textContent = "I'm thinking...";
  content.appendChild(thinkingMsg);
  content.scrollTop = content.scrollHeight;

  // requests data from backend
  const requestData = {
    messages: [{ role: "user", content: message }],
    farmingData: {
      phValue: 7.0,
      salinity: 9.0,
      algae: 500.0,
      dissolvedOxygen: 5.5,
      bacterialLoad: 2.0,
      environmentalCondition: message
    }
  };

 try {
        const response = await fetch("/geminiCall", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });
        const data = await response.json();

        // puts a summary of the ai response
        const summary = data.response.slice(0, 100) + (data.response.length > 100 ? "..." : "");
        bubble.src = "https://www.freeiconspng.com/uploads/speech-bubble-png-27.png"; // or update your bubble text
        bubble.title = summary; // hover text

        // Save full response for modal
        lastFullResponse = data.response;

    } catch (err) {
        console.error(err);
        lastFullResponse = "Something went wrong.";
    }

    input.value = "";
}


// modal stuff
const readMoreBtn = document.getElementById('readMoreBtn');
const readMoreModal = document.getElementById('readMoreModal');

readMoreBtn.onclick = () => {
  readMoreModal.style.display = 'flex';
  modalContent.textContent = lastFullResponse;  // actually shows response
  readMoreModal.style.display = 'flex';
};

readMoreModal.onclick = (e) => {
  if (e.target === readMoreModal) readMoreModal.style.display = 'none';
};
</script>
</body>
</html>
