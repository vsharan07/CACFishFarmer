<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Farms</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #e8f9ff;
      margin: 0;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #005f73;
      margin-bottom: 25px;
      font-size: 3.5em; 
      letter-spacing: 1px;
      font-weight: bold;
    }

    .farm-card {
      background-color: #ffffffcc;
      width: 420px;
      height: 160px;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .farm-name {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: 2.6em;
      font-weight: bold;
      color: #005f73;
      letter-spacing: 1px;
      position: absolute;
      top: 35px;
      left: 55px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rename-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      height: 27px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .rename-btn img {
      width: 20px;  
      height: 27px; 
      object-fit: contain;
      position: relative;
      top: -3px;
    }

    .rename-btn::after {
      content: 'Rename';
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .rename-btn:hover::after {
      opacity: 1;
    }

    .buttons {
      display: flex;
      gap: 12px;
      position: absolute;
      bottom: 10px;
      right: 15px;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    /* Hover scale effect for all buttons */
    .btn:hover, .rename-btn:hover {
      transform: scale(1.1);
      transform-origin: center;
    }

    .btn.view {
      background-color: #008cba;
      color: white;
    }

    .btn.view:hover {
      background-color: #00b4d8;
    }

    /* Trash button morphs from emoji → Delete */
    .btn.trash {
      background-color: #d62828;
      color: white;
      font-weight: bold;
      width: 50px; 
      overflow: hidden;
    }

    .btn.trash::before {
      content: attr(data-text);
      display: inline-block;
      transition: all 0.3s ease;
      transform: translateX(-2px);
    }

    .btn.trash:hover {
      width: 100px;
    }

    .btn.trash:hover::before {
      content: "Delete";
    }

    .action-buttons {
      width: 420px;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .add-btn, .back-button {
      flex: 1;
      padding: 14px 0;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button {
      background-color: #555;
      color: white;
      margin-right: 15px;
    }

    .back-button:hover {
      background-color: #333;
    }

    .add-btn {
      background-color: #008cba;
      color: white;
      margin-left: 15px;
    }

    .add-btn:hover {
      background-color: #00b4d8;
    }

    .no-farms {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: 2em;
      font-weight: bold;
      color: #005f73;
      margin-top: 50px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .farm-card, .action-buttons {
        width: 90%;
      }

      .buttons {
        position: static;
        margin-top: auto;
        justify-content: flex-end;
      }

      .action-buttons {
        flex-direction: column;
        gap: 12px;
      }

      .add-btn, .back-button {
        margin: 0;
        width: 100%;
      }

      .farm-name {
        position: static;
        margin-bottom: 10px;
        font-size: 2.6em;
        font-weight: bold;
        gap: 5px;
      }

      .rename-btn img {
        top: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Saved Farms</h1>

  <div id="farm-container">
    <!-- Start with 0 farms -->
  </div>

  <div class="action-buttons">
    <button class="back-button btn" onclick="location.href='1Home.html'">Back</button>
    <button class="add-btn btn" onclick="addFarm()">+ Add</button>
  </div>

  <script>
    function renameFarm(button) {
      const nameSpan = button.parentElement.querySelector('.name-text');
      const newName = prompt("Enter new farm name:", nameSpan.textContent);
      if (newName !== null && newName.trim() !== "") {
        nameSpan.textContent = newName.trim();
      }
    }

    function deleteFarm(button) {
      const card = button.closest('.farm-card');
      if (confirm("Are you sure you want to delete this farm?")) {
        card.remove();
        updateFarmNumbers();
        checkNoFarms();
      }
    }

    function addFarm() {
      const container = document.getElementById('farm-container');
      const noFarmsMsg = document.querySelector('.no-farms');
      if (noFarmsMsg) noFarmsMsg.remove();

      const newIndex = container.children.length + 1;

      const card = document.createElement('div');
      card.className = 'farm-card';

      card.innerHTML = `
        <div class="farm-name">
          <span class="name-text">Farm ${newIndex}</span>
          <button class="rename-btn" onclick="renameFarm(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/6325/6325975.png" alt="Rename">
          </button>
        </div>
        <div class="buttons">
          <button class="btn trash" data-text="🗑️" onclick="deleteFarm(this)"></button>
          <button class="btn view">View</button>
        </div>
      `;

      container.appendChild(card);
    }

    function checkNoFarms() {
      const container = document.getElementById('farm-container');
      if (container.children.length === 0) {
        const msg = document.createElement('div');
        msg.className = 'no-farms';
        msg.innerHTML = 'No farms :(<br>Add a new one?';
        container.appendChild(msg);
      }
    }

    function updateFarmNumbers() {
      const names = document.querySelectorAll('.farm-name .name-text');
      names.forEach((nameSpan, index) => {
        nameSpan.textContent = `Farm ${index + 1}`;
      });
    }

    checkNoFarms();
  </script>

</body>
</html>
