<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #d7faff, #b3e6f5);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      padding-top: 40px;
      overflow: hidden;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 30px;
      color: #004e64;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      animation: floatTitle 4s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .register-button {
      padding: 18px 36px;
      font-size: 1.8em;
      border: none;
      border-radius: 18px;
      background: linear-gradient(to right, #00b4d8, #0096c7);
      color: white;
      cursor: pointer;
      margin-bottom: 60px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .register-button:hover {
      background: linear-gradient(to right, #48cae4, #00b4d8);
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .register-button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      padding: 16px 0;
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.85);
      transform: scale(1.05);
    }

    .fish-container {
      position: absolute;
      right: 80px;
      bottom: 100px; 
      display: flex;
      align-items: flex-end;
      gap: 20px;
      animation: fishFloat 8s ease-in-out infinite;
    }

    /* Softer combined motion */
    @keyframes fishFloat {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); }
      25%  { transform: translateY(-8px) translateX(-4px) rotate(-1deg); }
      50%  { transform: translateY(-4px) translateX(-8px) rotate(1deg); }
      75%  { transform: translateY(4px) translateX(-4px) rotate(-0.5deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    .fish {
      width: 250px;
      height: auto;
      position: relative;
      bottom: -45px; 
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      transform-origin: center;
      animation: tailWave 2.2s ease-in-out infinite;
    }

    /* Softer tail wave */
    @keyframes tailWave {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(-0.5deg) scale(1.01); }
    }

    .bubble-wrapper {
      position: relative;
      width: 220px;
      height: auto;
      animation: floatBubble 6s ease-in-out infinite;
    }

    .bubble-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.85;
      transition: opacity 1s ease;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
    }

    .bubble-wrapper:hover img {
      opacity: 1;
    }

    @keyframes floatBubble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .bubble-text {
      position: absolute;
      top: 42px; 
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #004e64;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }
      .register-button {
        font-size: 1.2em;
        padding: 14px 24px;
      }
      .fish-container {
        right: 10px;
        bottom: 60px;
      }
    }
  </style>
</head>
<body>

  <h1>Account</h1>
  <button class="register-button">Register / Sign-up</button>

  <div class="fish-container">
    <div class="bubble-wrapper" style="bottom:50px; position:relative;">
      <img src="https://www.freeiconspng.com/uploads/speech-bubble-png-27.png" alt="speech bubble">
      <div id="fish-speech" class="bubble-text">Placeholder text</div>
    </div>
    <img class="fish" src="https://i.pinimg.com/originals/81/93/f3/8193f3b95de0e28cab04bb6be83c7752.png" alt="fish">
  </div>

  <button class="back-button" onclick="window.history.back()">Back</button>

  <audio id="bgMusic0" loop>
    <source src="AquaticAmbience.mp3" type="audio/mp3">
  </audio>
  <audio id="bgMusic1" loop>
    <source src="ZenGarden.mp3" type="audio/mp3">
  </audio>
  <audio id="bgMusic2" loop>
    <source src="C418.mp3" type="audio/mp3">
  </audio>

  <script>
    const tracks = [
      document.getElementById("bgMusic0"),
      document.getElementById("bgMusic1"),
      document.getElementById("bgMusic2")
    ];

    const savedOptions = JSON.parse(localStorage.getItem('options')) || {};
    const musicEnabled = savedOptions.music ?? true;
    let currentTrackIndex = parseInt(savedOptions.track ?? 0);
    const volume = savedOptions.volume ?? 20;

    tracks.forEach(t => {
      t.volume = volume / 100;
      t.pause();
    });

    if (musicEnabled) {
      tracks[currentTrackIndex].play().catch(() => {
        const playOnInteraction = () => {
          tracks[currentTrackIndex].play();
          window.removeEventListener('click', playOnInteraction);
          window.removeEventListener('keydown', playOnInteraction);
        };
        window.addEventListener('click', playOnInteraction);
        window.addEventListener('keydown', playOnInteraction);
      });
    }

    const phrases = [
      "I byte fish",
      "Buffering...",
      "Swim.exe",
      "404 pond",
      "SeaProtocol",
      "DataPlankton",
      "Kernel Splash",
      "StreamOverflow",
      "glub glub glub",
      "System splash",
      "Beepâ€¦blub!",
      "404 Fish Not",
      "I byte water",
      "Fin-tastic!",
      "Too many scales",
      "Routing Wetware..",
      "Fishy.exe",
      "Bloop.bloop",
      "Ctrl+Alt+Swim",
      "Error: scales"
    ];

    const fishBubble = document.getElementById("fish-speech");

    function typePhrase(phrase, callback) {
      let index = 0;
      fishBubble.style.opacity = 1;
      fishBubble.textContent = "";
      const typer = setInterval(() => {
        fishBubble.textContent += phrase[index];
        index++;
        if (index === phrase.length) {
          clearInterval(typer);
          setTimeout(() => {
            fishBubble.style.opacity = 0;
            setTimeout(callback, 600);
          }, 2500);
        }
      }, 100);
    }

    function nextPhrase() {
      const phraseIndex = Math.floor(Math.random() * phrases.length);
      typePhrase(phrases[phraseIndex], nextPhrase);
    }

    nextPhrase();
  </script>

</body>
</html>
